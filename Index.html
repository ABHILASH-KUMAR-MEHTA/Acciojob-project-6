<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter by using HTML</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Counter using HTML</h1>
    <p>Your Current Count is : <span id="count">0</span></p>
    <p id="error" class="error hidden">Error : Cannot go below 0</p>
    <div class="buttons">
      <button id="decrement">Decrement</button>
      <button id="increment">Increment</button>
      <button id="clear" class="hidden">Clear</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
